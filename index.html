<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/weather-icons-wind.css" />
  </head>
  <body>
    <div class="row">
      <div class="switchWraper">
        <i class="wi wi-celsius"></i>
        <label class="switch">
          <input type="checkbox" class="deg" />
          <span class="slider round"></span>
        </label>
        <i class="wi wi-fahrenheit"></i>
      </div>
      <form action="submit">
        <button type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>magnify</title>
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </button>
        <input
          type="text"
          name="searchbar"
          id="searchbar"
          placeholder="Search for your preffered city..."
        />
      </form>
      <button class="locationBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>crosshairs-gps</title>
          <path
            d="M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8M3.05,13H1V11H3.05C3.5,6.83 6.83,3.5 11,3.05V1H13V3.05C17.17,3.5 20.5,6.83 20.95,11H23V13H20.95C20.5,17.17 17.17,20.5 13,20.95V23H11V20.95C6.83,20.5 3.5,17.17 3.05,13M12,5A7,7 0 0,0 5,12A7,7 0 0,0 12,19A7,7 0 0,0 19,12A7,7 0 0,0 12,5Z"
          />
        </svg>
        Current Location
      </button>
    </div>
    <div class="row">
      <div class="dateTime box">
        <div class="api address"></div>
        <div class="api time"></div>
        <div class="api date"></div>
      </div>
      <div class="weatherDetails box2">
        <div class="Section">
          <div class="api temp"></i></div>
          <div class="fl">
            <span class="flText">Feels like:</span>
            <span class="api feelsLike"></span>
          </div>
          <div class="sun">
            <div class="sunRiseContainer">
              <i class="wi wi-sunrise"></i>
              <div class="sunTimeContainer">
                <div class="sunRiseText">sun rise</div>
                <div class="api sunrise"></div>
              </div>
            </div>
            <div class="sunRiseContainer">
              <i class="wi wi-sunset"></i>
              <div class="sunTimeContainer">
                <div class="sunRiseText">sun set</div>
                <div class="api sunset"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="Section">
          <i class="wi icon"></i>
          <h2 class="api iconDiscription"></h2>
        </div>
        <div class="thirdSection">
          <div>
            <i class="wi wi-humidity"></i>
            <div class="api humidity"></div>
            <div class="Text">Humidity</div>
          </div>
          <div>
            <i class="wi wi-strong-wind windSpeedIcon"></i>
            <div class="api windSpeed"></div>
            <div class="Text">Wind Speed</div>
          </div>
          <div>
            <i class="wi wi-barometer"></i>
            <div class="api pressure"></div>
            <div class="Text">pressure</div>
          </div>
          <div>
            <i class="wi wi-umbrella"></i>
            <div class="api uvindex"></div>
            <div class="Text">UV</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="dayliForecast box2">
        <h1 class="dayliForecastText">5 Days Forecast:</h1>
        <div class="dayliCard">
          <i class="wi icon"></i>
          <div class="api fTemp"></div>
          <div class="api fDate"></div>
        </div>
        <div class="dayliCard">
          <i class="wi icon"></i>
          <div class="api fTemp"></div>
          <div class="api fDate"></div>
        </div>
        <div class="dayliCard">
          <i class="wi icon"></i>
          <div class="api fTemp"></div>
          <div class="api fDate"></div>
        </div>
        <div class="dayliCard">
          <i class="wi icon"></i>
          <div class="api fTemp"></div>
          <div class="api fDate"></div>
        </div>
        <div class="dayliCard">
          <i class="wi icon"></i>
          <div class="api fTemp"></div>
          <div class="api fDate"></div>
        </div>
      </div>
      <div class="hourlyForecast box2">
        <h1 class="hourlyForecastText">Hourly Forecast:</h1>
        <div class="hourContainer">
          <div class="hourlyCard">
            <div class="hour"></div>
            <i class="wi icon"></i>
            <div class="hourtemp"></div>
            <i class="wi wi-wind"></i>
            <div class="windSpeed"></div>
          </div>
          <div class="hourlyCard">
            <div class="hour"></div>
            <i class="wi icon"></i>
            <div class="hourtemp"></div>
            <i class="wi wi-wind"></i>
            <div class="windSpeed"></div>
          </div>
          <div class="hourlyCard">
            <div class="hour"></div>
            <i class="wi icon"></i>
            <div class="hourtemp"></div>
            <i class="wi wi-wind"></i>
            <div class="windSpeed"></div>
          </div>
          <div class="hourlyCard">
            <div class="hour"></div>
            <i class="wi icon"></i>
            <div class="hourtemp"></div>
            <i class="wi wi-wind"></i>
            <div class="windSpeed"></div>
          </div>
          <div class="hourlyCard">
            <div class="hour"></div>
            <i class="wi icon"></i>
            <div class="hourtemp"></div>
            <i class="wi wi-wind"></i>
            <div class="windSpeed"></div>
          </div>
          <div class="hourlyCard">
            <div class="hour"></div>
            <i class="wi icon"></i>
            <div class="hourtemp"></div>
            <i class="wi wi-wind"></i>
            <div class="windSpeed"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
